<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <!-- icons -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Personal Website</title>
    </head>
    <body>
        <!-- header -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">Chuan SHI</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="service.html" class="nav__link">Service</a></li>
                        <li class="nav__item"><a href="work.html" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#" class="nav__link active">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <div class="infos">
                        <ul>
                            <li><b>Email: </b>cshimtl@gmail.com</li>
                            <li><b>Phone: </b>(514) 123-4567</li>
                            <li><b>Address: </b>821 Sainte Croix Ave, Saint-Laurent</li>
                        </ul>
                        <input type="button" value="Send Me Message" class="contact__button button" onclick="hideOrShowContactForm()">
                    </div>
                    <div id="contact_form" hidden>
                        <form action="" class="contact__form">
                            <input type="text" placeholder="Name" class="contact__input">
                            <input type="mail" placeholder="Email" class="contact__input">
                            <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                            <input type="button" value="Send" class="contact__button button">
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <p class="footer__title">Chuan SHI</p>
            <div class="footer__social">
                <a href="https://www.facebook.com/" class="footer__icon"><i class='bx bxl-facebook'></i></a>
                <a href="https://github.com/trumpshi" class="footer__icon"><i class='bx bxl-github'></i></a>
                <a href="https://twitter.com/" class="footer__icon"><i class='bx bxl-twitter'></i></a>
            </div>
            <p class="footer__copy">Copyright &#169; My Website 2022</p>
        </footer>

        <!-- javascript -->
        <script src="scripts.js"></script>
    </body>
</html>
